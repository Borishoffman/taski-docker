[flake8]
ignore = 
    W503,
    F811
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/,
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
src_paths = backend
profile = black
line_length = 88
skip =
    tests,
    migrations,
    venv,
    env,
    .venv,
    .env,
    */migrations,
skip_gitignore = true